<div class="container">
    <div class="country__name">{{country?.name}}<div class="arrow" [routerLink]="['country', country?.emoji]"></div></div>
    <div class="country__info">
      <div class="country__info_continent">
        <span>Continent</span>
        <div>{{country?.continent?.name}}</div>
      </div>
      <div class="country__info_phone">
        <span>Phone</span>
        <div>{{country?.phone}}</div>
      </div>
    </div>
    <hr>
</div>
