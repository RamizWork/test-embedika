<div class="container">
  <div class="title">Фильтры</div>
  <form class="form_filter" [formGroup]="form">
    <div>
      <input class="filter__input" placeholder="Название" id="inputFilter" type="text" formControlName="name">
    </div>
    <div class="radio__button_wrapper">
      <div class="title__radio_button">Тип</div>
      <div class="radio__button">
        <input name="searchField" type="radio" id="phone" formControlName="searchField" [value]="countryKeys.phone">
        <label class="radio__button_label" for="phone">Phone</label>
      </div>
      <div class="radio__button">
        <input name="searchField" type="radio" id="capital" formControlName="searchField" [value]="countryKeys.capital">
        <label class="radio__button_label" for="capital">Capital</label>
      </div>
      <div class="radio__button">
        <input name="searchField" type="radio" id="name" formControlName="searchField" [value]="countryKeys.name">
        <label class="radio__button_label" for="name">Country</label>
      </div>
    </div>
  </form>
</div>
<ng-container *ngIf="watcherForm$ | async"></ng-container>
